<section class="section-padding bg-dark-custom">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center mb-5">
        <h2 class="display-4 fw-bold mb-3">Our Simple 5-Step Process</h2>
        <p class="lead text-muted">From booking to pickup, we make auto repair hassle-free</p>
      </div>
    </div>
    
    <div class="row">
      <div class="col-lg-2 col-md-4 col-6 mb-4" *ngFor="let step of steps; let i = index">
        <div class="process-step">
          <div class="process-number">{{ step.number }}</div>
          <h5 class="fw-bold mb-3">{{ step.title }}</h5>
          <p class="text-muted small">{{ step.description }}</p>
          
          <!-- Arrow connector for desktop -->
          <div class="process-arrow d-none d-lg-block" *ngIf="i < steps.length - 1">
            <i class="fas fa-arrow-right text-primary-custom"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
