<section class="section-padding bg-darker">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center mb-5">
        <h2 class="display-4 fw-bold mb-3">Book Your Appointment Today</h2>
        <p class="lead text-muted">Get your vehicle serviced by our expert technicians</p>
      </div>
    </div>
    
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card-custom p-5">
          <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="fullName" class="form-label">Full Name *</label>
                <input 
                  type="text" 
                  class="form-control"
                  [class.is-invalid]="isFieldInvalid('fullName')"
                  id="fullName" 
                  formControlName="fullName"
                  placeholder="Enter your full name">
                <div class="invalid-feedback">
                  {{ getFieldError('fullName') }}
                </div>
              </div>
              
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email Address *</label>
                <input 
                  type="email" 
                  class="form-control"
                  [class.is-invalid]="isFieldInvalid('email')"
                  id="email" 
                  formControlName="email"
                  placeholder="Enter your email address">
                <div class="invalid-feedback">
                  {{ getFieldError('email') }}
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="phoneNumber" class="form-label">Phone Number *</label>
                <input 
                  type="tel" 
                  class="form-control"
                  [class.is-invalid]="isFieldInvalid('phoneNumber')"
                  id="phoneNumber" 
                  formControlName="phoneNumber"
                  placeholder="Enter your phone number">
                <div class="invalid-feedback">
                  {{ getFieldError('phoneNumber') }}
                </div>
              </div>
              
              <div class="col-md-6 mb-3">
                <label for="year" class="form-label">Vehicle Year *</label>
                <input 
                  type="number" 
                  class="form-control"
                  [class.is-invalid]="isFieldInvalid('year')"
                  id="year" 
                  formControlName="year"
                  placeholder="e.g., 2020"
                  min="1900"
                  [max]="maxYear">
                <div class="invalid-feedback">
                  {{ getFieldError('year') }}
                </div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="carMakeModel" class="form-label">Car Make & Model *</label>
              <input 
                type="text" 
                class="form-control"
                [class.is-invalid]="isFieldInvalid('carMakeModel')"
                id="carMakeModel" 
                formControlName="carMakeModel"
                placeholder="e.g., Toyota Camry, Honda Civic">
              <div class="invalid-feedback">
                {{ getFieldError('carMakeModel') }}
              </div>
            </div>
            
            <div class="mb-4">
              <label for="serviceRequired" class="form-label">Service Required *</label>
              <select 
                class="form-control"
                [class.is-invalid]="isFieldInvalid('serviceRequired')"
                id="serviceRequired" 
                formControlName="serviceRequired">
                <option value="">Select a service</option>
                <option *ngFor="let service of services" [value]="service">{{ service }}</option>
              </select>
              <div class="invalid-feedback">
                {{ getFieldError('serviceRequired') }}
              </div>
            </div>
            
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg px-5">
                <i class="fas fa-calendar-check me-2"></i>
                Submit Appointment Request
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
