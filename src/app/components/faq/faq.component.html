<section class="section-padding bg-dark-custom">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center mb-5">
        <h2 class="display-4 fw-bold mb-3">Frequently Asked Questions</h2>
        <p class="lead text-muted">Find answers to common questions about our services</p>
      </div>
    </div>
    
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="faq-container">
          <div class="faq-item mb-3" *ngFor="let item of faqItems; let i = index">
            <div class="faq-question" (click)="toggleFAQ(i)">
              <h5 class="fw-bold mb-0">{{ item.question }}</h5>
              <i class="fas" [ngClass]="item.expanded ? 'fa-minus' : 'fa-plus'"></i>
            </div>
            <div class="faq-answer" [ngClass]="{ 'expanded': item.expanded }">
              <p class="text-muted mb-0">{{ item.answer }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
